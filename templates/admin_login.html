<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="card mx-auto shadow-lg" style="max-width: 400px;">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">Admin Login</h3>
                <form method="POST">
                    <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                    <button class="btn btn-dark w-100 mb-3">Login</button>
                    <a href="/" class="d-block text-center text-muted small">Return to Homepage</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
