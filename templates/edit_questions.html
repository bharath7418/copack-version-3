<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
</head>
<body>

    <nav class="navbar custom-navbar shadow-sm">
        <div class="container-fluid">
            <a href="{{ url_for('admin_panel') }}" class="btn btn-outline-secondary btn-sm">‚Üê Cancel</a>
            <h2 class="navbar-brand mx-auto fw-bold">EDIT QUESTION</h2>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <form action="{{ url_for('update_question', id=questions.id) }}" method="POST">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Question ID</label>
                            <input type="text" class="form-control" name="question_id" 
                                   value="{{ questions.question_id }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Difficulty</label>
                            <select class="form-select" name="difficulty" required>
                                <option value="Easy" {% if questions.difficulty == 'Easy' %}selected{% endif %}>Easy</option>
                                <option value="Medium" {% if questions.difficulty == 'Medium' %}selected{% endif %}>Medium</option>
                                <option value="Hard" {% if questions.difficulty == 'Hard' %}selected{% endif %}>Hard</option>
                                <option value="Creativity" {% if questions.difficulty == 'Creativity' %}selected{% endif %}>Creativity</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Question Title</label>
                        <input name="title" type="text" class="form-control" 
                               value="{{ questions.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Problem Description</label>
                        <textarea class="form-control" name="description" rows="4" required>{{ questions.description }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Input Format</label>
                            <textarea class="form-control" name="input_format" rows="2" required>{{ questions.input_format }}</textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Output Format</label>
                            <textarea class="form-control" name="output_format" rows="2" required>{{ questions.output_format }}</textarea>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Constraints</label>
                        <textarea class="form-control" name="constraints" rows="2" required>{{ questions.constraints }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Sample Input</label>
                            <textarea class="form-control" name="sample_input" rows="2" required>{{ questions.sample_input }}</textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Sample Output</label>
                            <textarea class="form-control" name="sample_output" rows="2" required>{{ questions.sample_output }}</textarea>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Explanation</label>
                        <textarea class="form-control" name="explanation" rows="3">{{ questions.explanation }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Update Question</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
